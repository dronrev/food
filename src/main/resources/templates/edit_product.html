<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Foody</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="list-of-product">Product List</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Staff List</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="add_product">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add Staff</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-3">
  <form th:action="@{/save}" method="post" class="my-form" th:object="${food}">

    <input type="text" name="id" th:value="${food.id}" hidden>

    <label for="name" class="form-label">Product Name</label>
    <input type="text" class="form-control" name="name" th:value="${food.name}">

    <label for="description" class="form-label">Product Description</label>
    <input type="text" class="form-control" name="description"  th:value="${food.description}">

    <label for="category" class="form-label">Category</label>
    <select class="form-select" name="category" id="" th:value="${food.category}">
      <option value="1">First Cat</option>
      <option value="2">Second Cat</option>
      <option value="3">Third Cat</option>
      <option value="4">Fourth Cat</option>
    </select>

    <label for="price" class="form-label">Price</label>
    <input type="text" class="form-control" name="price"  th:value="${food.price}">


    <button type="submit" class="btn btn-success mt-3">Add</button>
  </form>
</div>
</body>
</html>
