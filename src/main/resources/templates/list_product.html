<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Foody</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Product List</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Staff List</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="add_product">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add Staff</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    <h2>List Of Product</h2>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Edit/Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="f:${food}">
        <th scope="row" th:text="${f.id}"></th>
        <td th:text="${f.name}"></td>
        <td th:text="${f.description}"></td>
        <td th:text="${f.category}"></td>
        <td th:text="${f.price}"></td>
        <td>
          <a th:href="@{/edit/{id}(id=${f.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/deleteProduct/{id}(id = ${f.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
